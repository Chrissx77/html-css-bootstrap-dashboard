<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>

    <nav class="container-fluid">
        <div class="row align-items-center">
          <div class="col-auto">
            <div class="logo">
              <img src="image/mobile-logo.png" alt="mobile-logo">
            </div>
          </div>
          <div class="col">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass" style="color: #3a3d40;"></i>
              </span>
              <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
          </div>
          <div class="col-auto">
            <div class="alarm">
              <i class="fa-solid fa-bell" style="color: #ff9002;"></i>
            </div>
          </div>
      </div>
      </div>
    </nav>
  </header>


  <main>
    <section class="side-bar">
      <div class="icon-side-bar">
        <div>TEST</div>
        <div>TEST</div>
        <div>TEST</div>
      </div>
      <div class="setting">
        <div>TEST</div>
      </div>
    </section>

    <section class="content">
      <div class="main-top">
        <div class="container">
          <div class="row justify-content-between g-3 py-3">
            <div class="col-12 col-md-4">
              <div class="add-student"></div>
            </div>
            <div class="col-12 col-md-4">
              <div class="bread-crumb"></div>
            </div>
            <div class="col-12 col-md-4">
              <div class="online"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="table">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-8 py-0">
              <div class="table-class"></div>
              <div class="table-faq"></div>
            </div>
            <div class="col-12 col-lg-4 py-0">
              <div class="table-todo"></div>
              <div class="table-graph"></div>

            </div>
          </div>
        </div>
      </div>
        

      </div>
    </section>



  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
